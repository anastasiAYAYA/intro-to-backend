{% load static %}
<html lang="en" dir="ltr">
    <head>
        <title>Todo-pages</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% include 'header.html' %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-6 offset-4">
                    <div class="my-3">
                        <div class="main" style="width: 60%; height: 100%; border: 1px solid DodgerBlue">
                            <h4 style="text-align: center; margin-top: 6vh">{{ todo.id }} task</h4>
                            <ol style="margin-top: 4vh">Task: {{ todo.title }}</ol>
                            <ol>Description: {{ todo.description }}</ol>
                            <ol>Date: {{ todo.due_date }}</ol>
                            <ol>{{ todo.status }}</ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
