{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                {% include 'header.html' %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-6 offset-4">
                    <div class="my-3">
                        <div class="main" style="width: 60%; height: 100%; border: 1px solid DodgerBlue">
                            <h4 style="text-align: center; margin-top: 6vh">{{ todo.id }} дело</h4>
                            <ol style="margin-top: 4vh">Задание: {{ todo.title }}</ol>
                            <ol>Описание: {{ todo.description }}</ol>
                            <ol>Дата: {{ todo.due_date }}</ol>
                            <ol>{{ todo.status }}</ol>
                            <a href="{% url 'todo_edit' pk=todo.id %}"><button class="btn btn-primary" style="margin-left: 28%; margin-top: 5%">Редактировать</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
