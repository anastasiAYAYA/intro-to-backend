{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <style>
        .login-row{
            min-height: 80vh;
            padding: 100px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 login-row">
                <div class="col-12">
                    <form name="login" method="POST" novalidate>
                        <h2>Registration</h2>
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="field-wrapper mt-4">
                                {{ field.label_tag }} {{ field }}
                                <div class="text-danger">
                                    {{ field.errors }}
                                </div>
                            </div>
                        {% endfor %}
                        <button class="btn btn-primary d-block col-8 offset-2 mt-4" type="submit">Sign up</button>
                            <a href="/auth/register/" class="d-block text-center mt-4">Log in</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
